<!-- Sezione Esercizi -->

</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <div class="mb-2">¬© 2025 Prof. Assunta Santaniello ‚Äì Tutti i diritti riservati</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Carica gli esercizi da novita.json
fetch('novita.json')
  .then(res => res.json())
  .then(data => {
    const eserciziRow = document.getElementById('esercizi-row');

    data
      .filter(item => item.tipo && item.tipo.toLowerCase() === 'esercizio') // solo esercizi
      .sort((a,b) => new Date(b.data) - new Date(a.data)) // dal pi√π recente al pi√π vecchio
      .forEach(es => {
        const col = document.createElement('div');
        col.className = 'col-md-4';

        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <span class="text-muted mb-1">üóìÔ∏è ${es.data}</span>
              <span class="badge bg-info mb-2">${es.categoria}</span>
              <h5 class="card-title">${es.titolo}</h5>
              <p class="card-text">${es.descrizione}</p>
              <a href="${es.link ? es.link : '#'}" class="btn btn-primary mt-auto">${es.testoBottone}</a>
            </div>
          </div>
        `;
        eserciziRow.appendChild(col);
      });
  })
  .catch(err => console.error('Errore caricando JSON:', err));
</script>

</body>

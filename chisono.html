  <h2 class="section-title">Chi sono</h2>
  <img src="miafoto.jpg" alt="Foto profilo" class="bio-img">
  <p id="bio-text" class="typewriter"></p>
</section>
<script>
const bioText = `Benvenuti! Sono Assunta Santaniello, docente di Informatica presso l’Istituto Bertacchi di Lecco. Dopo la laurea magistrale in Economia, ho scoperto con entusiasmo il mondo digitale, trasformandolo in una vera passione.

Da sempre amo sperimentare strumenti innovativi per rendere il lavoro più efficiente e creativo. Questa attitudine si riflette nella mia attività didattica, dove integro tecnologie e metodologie moderne per rendere l’apprendimento coinvolgente e accessibile a tutti.

Credo profondamente nel valore della condivisione e della collaborazione tra docenti: le idee migliori nascono quando si mettono in comune. Il mio obiettivo è ispirare studenti e colleghi a sfruttare il digitale con consapevolezza e curiosità.`;

let i = 0;
const speed = 15; // velocità digitazione in ms

function typeWriter() {
  if (i < bioText.length) {
    document.getElementById("bio-text").innerHTML += bioText.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
window.onload = typeWriter;
</script>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esercitazioni Digitali</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .hero {
      background-color: #f8f9fa;
      padding: 50px 0;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .card {
      margin-bottom: 20px;
    }
    .hero-img {
      max-width: 180px;
      border-radius: 50%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }
    .section-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .footer {
      background: #2c3e50;
      color: #fff;
      padding: 24px 0 12px 0;
      font-size: 1rem;
      letter-spacing: 1px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Barra di navigazione -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Prof. Assunta</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Esercizi</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Guide</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contatti</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <img src="miafoto.jpg" alt="Foto profilo" class="hero-img">
    <h1>Benvenuti nel mio blog <br> dedicato alla didattica digitale</h1>
    <p>Materiali, esercizi e guide utili per accompagnare docenti e studenti nel loro percorso quotidiano.</p>
  </div>
</section>

<!-- Sezione Novit√† -->
<section class="container my-5">
  <h2 class="section-title">Ultime pubblicazioni</h2>
  <div class="row" id="pubblicazioni-row">
    <!-- Le card novit√† verranno caricate qui tramite JavaScript -->
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  ¬© 2025 Prof. Assunta ‚Äì Tutti i diritti riservati
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script per caricare le novit√† -->
<script>
fetch('novita.json')
  .then(response => response.json())
  .then(data => {
    const pubblicazioniRow = document.getElementById('pubblicazioni-row');
    // Ordina per data decrescente
    data.sort((a, b) => {
      const da = a.data ? new Date(a.data) : new Date(0);
      const db = b.data ? new Date(b.data) : new Date(0);
      return db - da;
    });

    data.forEach(novita => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      const oggi = new Date();
      const dataPub = novita.data ? novita.data : oggi.toISOString().slice(0, 10);

      let riferimentiHtml = '';
      if (novita.riferimenti && Array.isArray(novita.riferimenti) && novita.riferimenti.length > 0) {
        riferimentiHtml = `<div class='mb-2'><strong>Riferimenti utili:</strong><ul style='padding-left:18px;'>` +
          novita.riferimenti.map(ref => `<li><a href='${ref}' target='_blank' rel='noopener'>${ref}</a></li>`).join('') +
          `</ul></div>`;
      }

      let allegatoHtml = '';
      if (novita.allegato && novita.allegato.url) {
        allegatoHtml = `<div class='mb-2'><a href='${novita.allegato.url}' target='_blank' rel='noopener'><span style='font-size:1.2em;'>üìé</span> Allegato</a></div>`;
      }

      col.innerHTML = `
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <span class="text-muted mb-1" style="font-size:0.98em;">üóìÔ∏è ${dataPub}</span>
            <span class="badge bg-info mb-2">${novita.categoria ? novita.categoria : ''}</span>
            <h5 class="card-title">${novita.titolo}</h5>
            <p class="card-text">${novita.descrizione}</p>
            <span class="text-secondary mb-2">${novita.tipo === 'guida' ? 'Guida' : (novita.tipo === 'esercizio' ? 'Esercizio' : '')}</span>
            ${riferimentiHtml}
            ${allegatoHtml}
            <a href="${novita.link}" class="btn btn-primary mt-auto">${novita.testoBottone}</a>
          </div>
        </div>
      `;
      pubblicazioniRow.appendChild(col);
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guide – Esercitazioni Digitali</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  padding-top: 70px;
  background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
  font-family: "Playfair Display", Georgia, "Times New Roman", serif;
}
.navbar-brand {
  font-weight: bold;
  letter-spacing: 1px;
}
.section-title {
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
  text-align: center;
}
.card {
  margin-bottom: 20px;
  box-shadow: 0 4px 20px rgba(44,62,80,0.1);
  transition: transform 0.3s, opacity 0.5s;
  opacity: 0;
  border-radius: 14px;
}
.card.show {
  opacity: 1;
}
.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 8px 30px rgba(44,62,80,0.15);
}
.card-text {
  display: -webkit-box;
  -webkit-line-clamp: 3; 
  -webkit-box-orient: vertical;
  overflow: hidden;
  text-overflow: ellipsis;
}
.card-body {
  display: flex;
  flex-direction: column;
}
.footer {
  background: #2c3e50;
  color: #fff;
  padding: 24px 0 12px 0;
  font-size: 1rem;
  letter-spacing: 1px;
  text-align: center;
}
.accordion-button {
  background-color: #f0f4f8;
  color: #2c3e50;
  font-weight: 600;
}
.accordion-button:not(.collapsed) {
  background-color: #dbe7f3;
  color: #2c3e50;
}
</style>
</head>
<body>

<!-- Navbar completa -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Prof. Assunta Santaniello</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="chisono.html">Chi sono</a></li>
        <li class="nav-item"><a class="nav-link" href="esercizi.html">Esercizi</a></li>
        <li class="nav-item"><a class="nav-link active" href="guide.html">Guide</a></li>
        <li class="nav-item"><a class="nav-link" href="contatti.html">Contatti</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="section-title">Guide</h2>
  <div id="guide-container"></div>
</section>

<footer class="footer text-center">
  <div class="container">
    <div class="mb-2">© 2025 Prof. Assunta Santaniello – Tutti i diritti riservati</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Carica JSON esterno
fetch('novita.json')
  .then(response => response.json())
  .then(dati => {

    // Filtra solo guide e ordina dal più recente
    const guide = dati
      .filter(item => item.tipo && item.tipo.toLowerCase() === "guida")
      .sort((a, b) => new Date(b.data) - new Date(a.data));

    // Raggruppa per categoria
    const categorie = {};
    guide.forEach(g => {
      const cat = g.categoria.trim();
      if (!categorie[cat]) categorie[cat] = [];
      categorie[cat].push(g);
    });

    const container = document.getElementById("guide-container");

    // Crea accordion per categorie
    const accordion = document.createElement("div");
    accordion.className = "accordion";
    accordion.id = "accordionGuide";
    container.appendChild(accordion);

    for (const [categoria, items] of Object.entries(categorie)) {
      const accordionItem = document.createElement("div");
      accordionItem.className = "accordion-item";

      const headerId = `heading-${categoria.replace(/\s+/g,'')}`;
      const collapseId = `collapse-${categoria.replace(/\s+/g,'')}`;

      const accordionHeader = document.createElement("h2");
      accordionHeader.className = "accordion-header";
      accordionHeader.id = headerId;

      const button = document.createElement("button");
      button.className = "accordion-button collapsed";
      button.type = "button";
      button.setAttribute("data-bs-toggle", "collapse");
      button.setAttribute("data-bs-target", `#${collapseId}`);
      button.setAttribute("aria-expanded", "false");
      button.setAttribute("aria-controls", collapseId);
      button.textContent = categoria;

      accordionHeader.appendChild(button);
      accordionItem.appendChild(accordionHeader);

      const accordionCollapse = document.createElement("div");
      accordionCollapse.id = collapseId;
      accordionCollapse.className = "accordion-collapse collapse";
      accordionCollapse.setAttribute("aria-labelledby", headerId);
      accordionCollapse.setAttribute("data-bs-parent", "#accordionGuide");

      const accordionBody = document.createElement("div");
      accordionBody.className = "accordion-body row";

      items.forEach(g => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        const card = document.createElement("div");
        card.className = "card";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body d-flex flex-column";

        const titolo = document.createElement("h5");
        titolo.className = "card-title";
        titolo.textContent = g.titolo;

        const dataPub = document.createElement("p");
        dataPub.className = "text-muted mb-2";
        const dataObj = new Date(g.data);
        dataPub.textContent = `Pubblicato il ${String(dataObj.getDate()).padStart(2,'0')}/${String(dataObj.getMonth()+1).padStart(2,'0')}/${dataObj.getFullYear()}`;

        const descr = document.createElement("p");
        descr.className = "card-text";
        descr.textContent = g.descrizione;

        const bottone = document.createElement("a");
        bottone.className = "btn btn-primary mt-auto";
        bottone.textContent = g.testoBottone;

        // Linka alla pagina dettaglio usando l'ID corretto dal JSON
        bottone.href = `dettaglio.html?id=${g.id}`;

        cardBody.append(titolo, dataPub, descr, bottone);
        card.appendChild(cardBody);
        col.appendChild(card);
        accordionBody.appendChild(col);

        setTimeout(() => card.classList.add('show'), 100);
      });

      accordionCollapse.appendChild(accordionBody);
      accordionItem.appendChild(accordionCollapse);
      accordion.appendChild(accordionItem);

    }
  })
  .catch(error => console.error('Errore caricando JSON:', error));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guide – Esercitazioni Digitali</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  padding-top: 70px;
  background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
          font-family: "Playfair Display", Georgia, "Times New Roman", serif;

}
.section-title {
  font-weight: 700;
  color: #2c3e50;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
}
.card {
  margin-bottom: 20px;
  box-shadow: 0 2px 12px rgba(44,62,80,0.08);
  transition: transform 0.2s, opacity 0.5s;
  opacity: 0;
}
.card.show {
  opacity: 1;
}
.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: 0 6px 24px rgba(44,62,80,0.12);
}
.footer {
  background: #2c3e50;
  color: #fff;
  padding: 24px 0 12px 0;
  font-size: 1rem;
  letter-spacing: 1px;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Prof.ssa Assunta Santaniello</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="chisono.html">Chi sono</a></li>
        <li class="nav-item"><a class="nav-link" href="esercizi.html">Esercizi</a></li>
        <li class="nav-item"><a class="nav-link active" href="guide.html">Guide</a></li>
        <li class="nav-item"><a class="nav-link" href="contatti.html">Contatti</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-5">
  <h2 class="section-title">Guide</h2>
  <div id="guide-container"></div>
</section>

<footer class="footer text-center">
  <div class="container">
    <div class="mb-2">© 2025 Prof. Assunta – Tutti i diritti riservati</div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Carica JSON esterno
fetch('novita.json')
  .then(response => response.json())
  .then(dati => {
    // Filtra solo guide e ordina dal più recente al più vecchio
    const guide = dati
      .filter(item => item.tipo === "guida")
      .sort((a, b) => new Date(b.data) - new Date(a.data));

    // Raggruppa per categoria
    const categorie = {};
    guide.forEach(e => {
      if (!categorie[e.categoria]) categorie[e.categoria] = [];
      categorie[e.categoria].push(e);
    });

    const container = document.getElementById("guide-container");

    for (const [categoria, items] of Object.entries(categorie)) {
      // Titolo categoria
      const catTitle = document.createElement("h4");
      catTitle.className = "mt-4 mb-3";
      catTitle.textContent = categoria;
      container.appendChild(catTitle);

      const row = document.createElement("div");
      row.className = "row";

      items.forEach(g => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        const card = document.createElement("div");
        card.className = "card";

        const cardBody = document.createElement("div");
        cardBody.className = "card-body";

        // Titolo guida
        const titolo = document.createElement("h5");
        titolo.className = "card-title";
        titolo.textContent = g.titolo;

        // Data pubblicazione
        const dataPub = document.createElement("p");
        dataPub.className = "text-muted mb-2";
        const dataObj = new Date(g.data);
        const giorno = String(dataObj.getDate()).padStart(2,'0');
        const mese = String(dataObj.getMonth() + 1).padStart(2,'0');
        const anno = dataObj.getFullYear();
        dataPub.textContent = `Pubblicato il ${giorno}/${mese}/${anno}`;

        // Descrizione
        const descr = document.createElement("p");
        descr.className = "card-text";
        descr.textContent = g.descrizione;

        // Bottone
        const bottone = document.createElement("a");
        bottone.className = "btn btn-primary mt-2";
        bottone.textContent = g.testoBottone;
        bottone.href = "#"; // oppure g.allegato se disponibile

        cardBody.appendChild(titolo);
        cardBody.appendChild(dataPub);
        cardBody.appendChild(descr);
        cardBody.appendChild(bottone);
        card.appendChild(cardBody);
        col.appendChild(card);
        row.appendChild(col);

        // Effetto fade-in
        setTimeout(() => card.classList.add('show'), 100);
      });

      container.appendChild(row);
    }
  })
  .catch(error => console.error('Errore caricando JSON:', error));
</script>
</body>
</html>
